name: 'build'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    name: 'build on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-latest]
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: true
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: apt update (on Linux)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        echo y | sudo apt-get install doxygen cmake ninja-build libasound2-dev libjack-jackd2-dev
    - name: build on Unix-y OS
      run: |
        cd external/rtmidi
        mkdir build
        cmake -S . -B build
        cmake --build build
        find build
        cd ../..
         ./gradlew --warning-mode all build
      if: matrix.os != 'windows-latest'
    - name: upload artifact - Ubuntu
      if: success() && matrix.os == 'ubuntu-20.04'
      uses: actions/upload-artifact@v2
      with:
        name: librtmidi.so
        path: build/librtmidi.so*
    - name: upload artifact - macOS
      if: success() && matrix.os == 'macos-10.15'
      uses: actions/upload-artifact@v2
      with:
        name: librtmidi.dylib
        path: build/librtmidi*.dylib
    - name: build on Windows
      run: |
        cd external\rtmidi
        mkdir build
        cmake -S . -B build
        cmake --build build
        cmd /c dir /d
        cd ..\..
        gradlew.bat --warning-mode all build
      if: matrix.os == 'windows-latest'
