name: 'build'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    name: 'build on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: true
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: build on Unix-y OS
      run: |
        cd external/rtmidi
        mkdir build
        cmake -S . -B build
        cmake --build build
        find build
         ./gradlew --warning-mode all build
      if: matrix.os != 'windows-latest'
    - name: build on Windows
      run: |
        cd external\rtmidi\msw
        msbuild
        dir /d
        cd ..\..\..
        gradlew.bat --warning-mode all build
      if: matrix.os == 'windows-latest'
